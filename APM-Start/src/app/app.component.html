<span class="fa fa-spinner" *ngIf="loading"></span>

<nav class="navbar navbar-expand navbar-light bg-light">
  <a class="navbar-brand">{{pageTitle}}</a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a [routerLink]="['/welcome']" class="nav-link">Home</a>
    </li>
    <li class="nav-item">
      <a  [routerLink]="['/products']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">Product List</a>
    </li>
    <li class="nav-item">
      <a [routerLink]="['/products', 0, 'edit']" routerLinkActive="active" class="nav-link">Add Product</a>
    </li>
  </ul>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item"
        *ngIf="isLoggedIn">
      <a class="nav-link">Welcome {{ userName }}</a>
    </li>
    <li class="nav-item">
      <!-- <a class="nav-link" [routerLink]="[{ outlets: { popup: ['messages'] }}]">Show Messages</a> -->
      <a class="nav-link" *ngIf="!this._messageService.isDisplayed" (click)="displayMessages()">Show Messages</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" *ngIf="this._messageService.isDisplayed" (click)="hideMessages()">Hide Messages</a>
      </li>
    <li class="nav-item"
        *ngIf="!isLoggedIn">
      <a [routerLink]="['/login']" class="nav-link">Log In</a>
    </li>
    <li class="nav-item"
        *ngIf="isLoggedIn">
      <a class="nav-link"
         (click)="logOut()">Log Out</a>
    </li>
  </ul>
</nav>
<div class="container">
  <div class="row">
    <div class="col-md-10" [@slideInAnimation]="outlet.isActivated ? outlet.activatedRoute : ''">
      <!-- <pm-home></pm-home> -->
      <router-outlet #outlet="outlet"></router-outlet>  
    </div>

    <div class="col-md-2">
      <router-outlet name="popup"></router-outlet>
    </div>
  </div>
</div>
